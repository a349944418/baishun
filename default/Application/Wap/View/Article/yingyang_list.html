<extend name="Base/common"/>

<block name="body">
    <style>.news_page_title {border-bottom: 1px dashed #03680a; margin-bottom: 10px; }.articleOne {padding: 17px 10px 20px; border-bottom: 1px dashed #03680a; }.news_page_title .gohistory a.cur {color: white; background: #006c06; }.news_page_title .gohistory a.cat_menu2 {font-size: 19px; padding-right: 0; margin-right: 9px; }.news_page_title .gohistory a {line-height: 37px; font-size: 25px; color: #006c06; padding-right: 9px; }</style>
	<div class="news_container clearfix">
    	<div class="news_page_title clearfix">
            <div class="img_text pull-left" style="line-height: 20px;">
        		<eq name="category.icon" value="0">
        			{$category.title}
        		</eq>
        		<neq name="category.icon" value="0">
        			<img src="{$category.iconimg}" title="{$category.title}" />
        		</neq>
            </div>
            <div class="pull-left gohistory" style="margin-top:8px;">
                <span style="margin-right: 6px; font-size: 19px;">|</span>
                <foreach item="v" name="category.child">
                    <a href="{:U('Article/lists', array('category'=>$v[name]))}" class="cat_menu2 <eq name="cid" value="$v[id]">cur</eq>" >{$v.title}</a>
                </foreach>
            </div>
    	</div>
        <section id="contents">
            <volist name="list" id="data">
                <div class="articleOne clearfix" >
                    <neq name="data.cover_id" value="0"><div class="newsleft" style="width:39%;float:left"><img src="{$data.img}" width="100%"></div></neq>
                    <div class="newsright" <neq name="data.cover_id" value="0">style="ffloat:left;width: 60%;padding-left: 3%;"</neq> >
                        <h5 class="ellipsis" style="margin:0px;"><a href="{:U('Article/detail?id='.$data['id'])}" style="color:#000;">{$data.title}</a></h5>
                        <div class="newstatus" style="font-size:0.3rem;">
                            <span>更新日期：{$data.create_time|date='Y-m-d H:i:s',###}</span>
                            <span>来源：吉林佰顺米业</span>
                        </div>
                        <p class="lead" style="margin:0;font-size:0.64rem;">{$data.description}</p>
                    </div>
                </div>
            </volist>

            <div class="onethink pagination pagination-right pagination-large">
                <article:page cate="$category['id']" listrow="$category['list_row']" />
            </div>
        </section>
    </div>
</block>
