<extend name="Base/common"/>

<block name="body">
    <style>.news_page_title {
    height: 42px;
    border-bottom: 1px dashed #03680a;
    margin-bottom: 10px;
}.articleOne {
    padding: 17px 10px 20px;
    border-bottom: 1px dashed #03680a;
}</style>
    <div class="news_container clearfix">
    	<div class="news_page_title">
    		<eq name="category.icon" value="0">
    			<div class="img_text pull-left">{$category.title}</div>
    		</eq>
    		<neq name="category.icon" value="0">
    			<img src="{$category.iconimg}" title="{$category.title}" />
    		</neq>
    	</div>
        <!-- Contents
        ================================================== -->
        <section id="contents" style="margin: 0 5px;">

			<volist name="list" id="data">
				<div class="articleOne clearfix" >
					<neq name="data.cover_id" value="0"><div class="newsleft" style="width:39%;float:left"><img src="{$data.img}" style="width:100%;"></div></neq>
					<div class="newsright" <neq name="data.cover_id" value="0">style="float:left;width: 60%;padding-left: 3%;"</neq> >
						<h5 class="ellipsis" style="margin:0px;"><a href="{:U('Article/detail?id='.$data['id'])}" style="color: #000;">{$data.title}</a></h5>
						<div class="newstatus" style="font-size:0.3rem;">
							<span>更新日期：{$data.create_time|date='Y-m-d H:i:s',###}</span>
							<span>来源：吉林佰顺米业</span>
						</div>
						<p class="lead" style="margin:0;font-size:0.64rem;">{$data.description}</p>
					</div>
				</div>
	        </volist>

            <div class="onethink pagination pagination-right pagination-large">
                <article:page cate="$category['id']" listrow="$category['list_row']" />
            </div>
        </section>
    </div>
</block>
