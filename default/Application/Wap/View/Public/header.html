<div class="page">
    <header class="bar bar-nav">
        <h1 class="title" style="color:#c30d23;font-family: 'Microsoft YaHei';">吉林佰顺米业</h1>
    </header>
    <style>.bar-tab .tab-item.active, .bar-tab .tab-item:active {color: #c70a1e; }.bar, .page{background: #fff}#contents img{width: 100%}</style>
    <nav class="bar bar-tab">
        <a class="tab-item index" href="{:U('Index/index')}">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item pinpai" href="{:U('Article/lists?category=pinpai')}">
            <span class="icon icon-me"></span>
            <span class="tab-label">品牌故事</span>
        </a>
        <a class="tab-item aa" href="{:U('Article/lists?category=aa')}">
            <span class="icon icon-star"></span>
            <span class="tab-label">系列产品</span>
        </a>
        <a class="tab-item more" href="#" onclick="show_nav_table();">
            <span class="icon icon-menu"></span>
            <span class="tab-label">更多</span>
        </a>
    </nav>
    <div id="nav_table" style="display:none;width:25%;bottom:2.5rem;right:0;position:fixed;z-index:9999;background-color:#fff;">
        <volist name="nav1" id="nav" offset="2" > 
            <div style="line-height:2rem;text-align:center;height:2rem;border-top:1px solid #ccc;">
                <a href="{$nav.url|get_nav_url}" >{$nav.title}</a>
            </div>
        </volist>
    </div>
    <script>
        $(function(){
            var menu_act = '{$menu_act}';
            
            if($('.bar .'+menu_act).length) {
                $('.bar .'+menu_act).addClass('active');
            } else {
                $('.bar .more').addClass('active');
            }
        })
        function show_nav_table() {
            alert(1);
            if ( $('#nav_table').css('display') == 'block' ) {
                $('#nav_table').hide();
            } else {
                $('#nav_table').show();
            }
        }
    </script>
    <div class="content">
