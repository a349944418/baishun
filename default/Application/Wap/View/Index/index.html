<extend name="Base/common_index"/>

<block name="header">
    <!-- Slider -->
    <div class="swiper-container" data-autoplay="3000" data-speed="2000" style="padding-bottom: 10px;">
        <div class="swiper-wrapper">
            <foreach name="huandeng" item="vo" key="i">
                <div class="swiper-slide"><img src="/Uploads/{$vo.img}" alt="{$vo.title}" style="width:100%"></div>
            </foreach>
        </div>
        <div class="swiper-pagination" style="display:none"></div>
    </div>
</block>

<block name="body">
    <style>.content img{width:100%;}.zbox .news_more{color:#beb8b8;text-align: right;font-size:0.8rem;width:100%;display:inline-block;}.zbox .news{background: #fdfcfa;}.zbox .news div{height:0.9rem;font-size:0.6rem;line-height: 0.9rem;width:98%;overflow: hidden;margin: 0 1%;}.zbox .news div a{display:inline-block; color:#000;width:60%;}.huobanitem {float: left; width: 17%;}.huoban2,.huoban7 {width: 32%;}</style> 
    <div class="zbox">
        <div style="width:48%;margin-right:1%; float:left;">
            <img src="/Uploads/{$news_left}" />
        </div>
        <div style="width:50%;margin-right:1%;float:right;">
            <a href="{:U('Article/lists?category=news')}" class="news_more">更多...</a>
            <div class="news">
                <article:list name="news" category="41" row="6">
                    <div>
                        <a href="{:U('Article/detail?id='.$news['id'])}">&nbsp; · {$news.title}</a>
                        <span class="pull-right">{$news.create_time|date='Y-m-d',###}</span>
                    </div>
                </article:list>
            </div>
        </div>
    </div>
    <div style="margin:5px 0 10px; ">
        <img src="__PUBLIC__/Wap/image/banner.png" >
    </div>
    <div style="margin:0 10%;">
        <img src="__PUBLIC__/Wap/image/huoban_dh.png" >
    </div>
    <div class="huobanlist" >
        <foreach name="huoban" item="v" key="k">
            <div class="huobanitem huoban{$k}">
                <if condition="$v[img] neq ''">
                    <img src="Uploads/{$v.img}" />
                </if>
            </div>
            <if condition="$k eq 4">
                <div style="clear:both"></div>
            </if>
        </foreach>
    </div>
</block>
