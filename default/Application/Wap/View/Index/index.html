<extend name="Base/common"/>

<block name="header">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.5.8/css/sm-extend.min.css">
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.5.8/js/sm-extend.min.js' charset='utf-8'></script>
    <div class="content">
        <!-- Slider -->
        <div class="swiper-container" data-space-between='10'>
            <div class="swiper-wrapper">
                <foreach name="huandeng" item="vo" key="i">
                    <div class="swiper-slide"><img src="/Uploads/{$vo.img}" alt="{$vo.title}"></div>
                </foreach>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script>
        $(function() {
            $(".swiper-container").swiper(config);
        });
    </script>
</block>

<block name="body">
    
</block>
