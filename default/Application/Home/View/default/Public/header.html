<div class="navbar ">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{:U('index/index')}"><img src="__ROOT__/logo.png" /></a>
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <think:nav name="nav">
                    	<eq name="nav.pid" value="0">
                        <li>
                            <a href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
                        </li>
                        </eq>
                    </think:nav>
                </ul>
                <ul class="shop">                 
                    <li >
                        <a href="javascript:;">在线商城</a>
                    </li>
                </ul>
            </div>
            <div class="nav-collapse collapse pull-right">
            </div>
        </div>
    </div>
</div>
