<extend name="Base/common"/>

<block name="header">
</block>

<block name="body">
    <div class="news_container clearfix">
        <!-- Contents
        ================================================== -->
        <section id="contents">

			<volist name="list" id="data">
				<div class="articleOne clearfix" style="padding: 17px 10px 20px">
					<neq name="data.cover_id" value="0"><div class="newsleft" style="float:left; width: 324px ;padding-right:20px;"><img src="{$data.img}" style="width:324px;height:223px;"></div></neq>
					<div class="newsright" <neq name="data.cover_id" value="0">style="float:left;width: 460px;padding-left: 10px;"</neq> >
						<h3 class="ellipsis"><a href="{:U('Article/detail?id='.$data['id'])}">{$data.title}</a></h3>
						<div>
							<span>更新日期：{$data.create_time|date='Y-m-d H:i:s',###}</span></div>
							<span>来源：吉林佰顺米业</span>
						</div>
						<p class="lead">{$data.description}</p>
					</div>
				</div>
	        </volist>

            <div class="onethink pagination pagination-right pagination-large">
                <article:page cate="$category['id']" listrow="$category['list_row']" />
            </div>
        </section>
    </div>
</block>
