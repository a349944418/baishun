<extend name="Base/common"/>

<block name="body">
	<div class="news_container clearfix">
    	<div class="news_page_title clearfix">
    		<eq name="category.icon" value="0">
    			<div class="img_text">{$category.title}</div>
    		</eq>
    		<neq name="category.icon" value="0">
    			<img src="{$category.iconimg}" title="{$category.title}" />
    		</neq>
    		<div class="pull-right gohistory">返回>></div>
    	</div>
    	<h3 class="ellipsis"><a href="javascript:;">{$info.title}</a></h3>
		<div class="newstatus" style="text-align:center">
			<span>更新日期：{$info.create_time|date='Y-m-d H:i',###}</span>
			<span>来源：吉林佰顺米业</span>
		</div>
    	<section id="contents">{$info.content}</section>
        {:hook('documentDetailAfter',$info)}
    </div>
</block>
