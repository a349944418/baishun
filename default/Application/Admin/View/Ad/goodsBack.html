<extend name="Public/base"/>

<block name="body">
	<!-- 标题栏 -->
	<div class="container_fuild goodsback">
		<div class="goodslist" >
			<foreach name="goods" item="v">
				<div>
					<img src="Uploads/{$v.img}" />
				</div>
			</foreach>
		</div>
		<img src="/Uploads/{$goodsback[0].img}" style="width:100%">
	</div>
	<!-- 数据列表 -->
	<div class="data-table">
        <div class="data-table table-striped">
<table class="">
    <thead>
        <tr>
		<th class="">编号</th>
		<th class="">位置</th>
		<th class="">图片</th>
		<th class="">简介</th>
		<th class="">链接地址</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
	<notempty name="list">
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.ad_id} </td>
			<td><if condition="$vo[type] eq 'goods'">产品<else />背景图</if></td>
			<td>{$vo.img}<a target="href" href="/Uploads/{$vo.img}"> 查看 </a></td>
            <td>{$vo.title}</td>
            <td>{$vo.href}</td>
			<td>
				<a href="{:U('Ad/edit?id='.$vo['ad_id'])}">编辑</a>
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>

        </div>
    </div>
</block>
