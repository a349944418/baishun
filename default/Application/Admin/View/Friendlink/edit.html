<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$id?'编辑':'新增'}友情链接
		</h2>
	</div>
	<form action="{:U('Friendlink/save')}" method="post" class="form-horizontal">
		<input type="hidden" name="id" value="{$id}">
		<div class="form-item">
			<label class="item-label">标题<span class="check-tips">（可不填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="fname" value="{$info.fname|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">连接地址<span class="check-tips">（用于调转的URL，如不跳转，可不填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="furl" value="{$info.furl|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">优先级<span class="check-tips">（广告显示顺序）</span></label>
			<div class="controls">
				<input type="text" class="text input-small" name="sort" value="{$info.sort|default='1'}">
			</div>
		</div>
		<div class="form-item">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
